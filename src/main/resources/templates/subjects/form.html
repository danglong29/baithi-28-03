<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa Môn học</title>
</head>
<body>
<h1>Thêm/Sửa Môn học</h1>
<form th:action="@{/subjects/save}" th:object="${subject}" method="post">
    <input type="hidden" th:field="*{id}">
    <label>Tên Môn học:</label> <input type="text" th:field="*{name}" required><br>
    <button type="submit">Lưu</button>
</form>
<a th:href="@{/subjects}">Quay lại</a>
</body>
</html>

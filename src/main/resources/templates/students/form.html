<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa Sinh viên</title>
</head>
<body>
<h1>Thêm/Sửa Sinh viên</h1>
<form th:action="@{/students/save}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}">
    <label>Tên:</label> <input type="text" th:field="*{name}" required><br>
    <label>Email:</label> <input type="email" th:field="*{email}" required><br>
    <label>Tuổi:</label> <input type="number" th:field="*{age}" required><br>
    <button type="submit">Lưu</button>
</form>
<a th:href="@{/students}">Quay lại</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Sinh viên</title>
</head>
<body>
<h1>Danh sách Sinh viên</h1>
<a th:href="@{/students/new}">Thêm Sinh viên</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Email</th>
        <th>Tuổi</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.age}"></td>
        <td>
            <a th:href="@{/students/edit/{id}(id=${student.id})}">Sửa</a> |
            <a th:href="@{/students/delete/{id}(id=${student.id})}">Xóa</a>
        </td>
    </tr>
</table>
</body>
</html>

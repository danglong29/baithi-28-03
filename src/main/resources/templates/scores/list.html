<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa Điểm</title>
</head>
<body>
<h1>Thêm/Sửa Điểm</h1>
<form th:action="@{/scores/save}" th:object="${score}" method="post">
    <input type="hidden" th:field="*{id}">

    <label>Sinh viên:</label>
    <select th:field="*{student.id}">
        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
    </select>
    <br>

    <label>Môn học:</label>
    <select th:field="*{subject.id}">
        <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
    </select>
    <br>

    <label>Điểm:</label>
    <input type="number" step="0.1" min="0" max="10" th:field="*{score}" required>
    <br>

    <button type="submit">Lưu</button>
</form>
<a th:href="@{/scores}">Quay lại</a>
</body>
</html>
